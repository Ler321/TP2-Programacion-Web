<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de contacto</title>
    <link rel="stylesheet" href="css-formulario.css" />
</head>

<body>
    <div class="form-container">
        <h2>Contactanos aquí <a href=""></a></h2>
        <form>
            <input type="text" placeholder="Número de teléfono" required />
            <input type="email" placeholder="Correo electrónico" required />
            <input type="password" placeholder="Contraseña" required />
            <textarea placeholder="Sugerencias sobre nuestra página" rows="4"></textarea>
            <button type="submit">Enviar</button>
        </form>
        <p><a href="#">¿Ya te habias registrado aquí?</a>
            <a href="#">Inicia sesión aquí</a></p>
    </div>
</body>

</html>
